<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <p class="id">Advice # <span id="adviceID"></span></p>

        <h2 id="adviceText"></h2>
        <img
          class="dividerLong"
          src="./images/pattern-divider-desktop.svg"
          alt="divider"
        />
        <img
          class="dividerSmall"
          src="./images/pattern-divider-mobile.svg"
          alt="divider"
        />
        <button id="adviceButton">
          <img class="button" src="./images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/anankaaa"
        >Anita Hegyaljai</a
      >.
    </div>
    <script src="script.js"></script>
  </body>
</html>
